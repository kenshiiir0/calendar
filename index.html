<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="dropdown">
                <div id="month" class="dropdown-toggle">January</div>
                <div class="dropdown-content month-dropdown">
                    <div class="dropdown-item">January</div>
                    <div class="dropdown-item">February</div>
                    <div class="dropdown-item">March</div>
                    <div class="dropdown-item">April</div>
                    <div class="dropdown-item">May</div>
                    <div class="dropdown-item">June</div>
                    <div class="dropdown-item">July</div>
                    <div class="dropdown-item">August</div>
                    <div class="dropdown-item">September</div>
                    <div class="dropdown-item">October</div>
                    <div class="dropdown-item">November</div>
                    <div class="dropdown-item">December</div>
                </div>
            </div>
            <div class="dropdown">
                <div id="year" class="dropdown-toggle">2025</div>
                <div class="dropdown-content year-dropdown"></div>
            </div>
            <div id="buttons">
                <div id="prev" class="btn"><i class="fa-solid fa-arrow-left"></i></div>
                <div id="next" class="btn"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
        </div>
        <div class="weekdays">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thurs</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
        </div>
        <div class="days"></div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="menu-item" id="showEvents">Show Events</div>
        <div class="menu-item" id="addEvent">Add Event</div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="question"> <h2>Want to an event?</h2></div>
            <form id="eventForm">
                <div class="form-group">
                    <label id="labelTop" for="eventTitle">What event?</label>
                    <input type="text" id="eventTitle" required placeholder="This area is cannot be empty">
                </div>
                <div class="form-group">
                    <label id="labelBottom" for="eventTime">Time of event</label>
                    <input type="time" id="eventTime" required placeholder="Set the time">
                </div>
                <button id="add" type="submit">Add Event</button>
            </form>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
